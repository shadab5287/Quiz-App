<div class="container p-5">
    <div class="row">
        <div class="col-sm-8 offset-2">
            <div *ngIf="currentQuiz < 6">
            <p class="text-center">{{currentQuiz +1 }} of {{ quizzes.length }}</p>
            <h1>{{quizzes[currentQuiz].question}}</h1>

            <ul class="list-group" *ngFor="let quiz of quizzes[currentQuiz].answer">
                <label>
                <li class="list-group-item" appBackground [correctAnswer]="quiz.correct">
                    <input type="radio" name="options" (change)="onAnswer(quiz.correct)"[disabled]="answerSelected">
                    {{ quiz.option }}</li>
                </label>
            </ul>
            </div>
            <div *ngIf="currentQuiz > 5">
           <button class="btn btn-success btn-block" (click)="showResult()">showResult</button>
           <button class="btn btn-success btn-block" (click)="restart()">Restart</button>
           <div *ngIf="result">
            Correct Answer: {{correctAnswers}} | IncorrectAnswer: {{incorrectAnswers}}
           </div>
        </div>
        </div>
    </div>
</div>
